---
cache: /home/gtangg12/samesh/outputs/mesh_segmentation_cache_coseg
cache_overwrite: False
output: /home/gtangg12/samesh/outputs/mesh_segmentation_output_coseg

sam:
  sam:
    checkpoint: /content/samesh/checkpoints/sam2_hiera_large.pt
    model_config: sam2_hiera_l.yaml
    auto: True
    ground: False
    engine_config:
      points_per_side: 32
      crop_n_layers: 0
      #min_mask_region_area: 1024 # sam2 breaks since it uses C connected components
      pred_iou_thresh: 0.5
      stability_score_thresh: 0.7
      stability_score_offset: 1.0

sam_mesh:
  use_modes: ["sdf", "norms"]
  min_area: 1024
  connections_bin_resolution: 100
  connections_bin_threshold_percentage: 0.05
  smoothing_threshold_percentage_size: 0.025
  smoothing_threshold_percentage_area: 0.025
  smoothing_iterations: 64
  repartition_cost: 1
  repartition_lambda: 5
  repartition_iterations: 1

renderer:
  target_dim: [1024, 1024]
  camera_generation_method: icosahedron #octohedron
  renderer_args:
    interpolate_norms: True
  sampling_args: { radius: 2 }
  lighting_args: {}
